{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="{{ url_for('edit', task_id=task[0]) }}" method="POST">
                <div class="form-group">
                    <input type="text" name="title" value="{{task.title}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="description" value="{{task.description}}" class="form-control">
                </div>
                <select name="status">
                    <option value="pending" {% if task[3]=='pending' %}selected{% endif %}>Pending</option>
                    <option value="completed" {% if task[3]=='completed' %}selected{% endif %}>Completed</option>
                    <option value="in_progress" {% if task[3]=='in_progress' %}selected{% endif %}>In Progress</option>
                </select>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
